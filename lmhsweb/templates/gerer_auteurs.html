{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}


{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                GÃ©rer les auteurs
                <a class="related-widget-wrapper-link add-related" id="add_id_cote_auteur"
                    href="JavaScript:newPopup('/admin/lmhsweb/auteur/add/?_to_field=id&amp;_popup=1');"
                    title="Ajouter un autre objet Cote auteur">
                    <img src="/static/media/icon-addlink.svg" alt="Ajouter"/>
                </a>
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <ul>
        {% for auteur in all_auteurs %}

            <li class="list-group-item"> {{ auteur.nom }}&nbsp;
                <form action="{% url 'delete_auteur' auteur.id%}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="auteur_id" value="{{ auteur.id }}" />
                    <button type="submit" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </form>
            </li>

        {% endfor %}
    </ul>


{% endblock %}
