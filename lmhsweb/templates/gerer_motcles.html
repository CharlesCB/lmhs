{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Gérer les mots-clés
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <ul>
        {% for motcle in all_motcles %}
            <li class="list-group-item"> {{ motcle.nom }}&nbsp;
                <form action="{% url 'delete_motcle' motcle.id%}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="motcle_id" value="{{ motcle.id }}" />
                    <button type="submit" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
